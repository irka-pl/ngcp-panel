---

-
    name: check OPTIONS for admins
    type: item
    method: OPTIONS
    path: /api/admins/
    conditions:
        is:
            code: 200
            header:
                Accept-Post: application/hal+json; profile=http://purl.org/sipwise/ngcp-api/#rel-admins
        ok:
            options:
                - GET
                - POST
                - OPTIONS
                - HEAD

-
    name: create admin - role admin
    type: item
    thread: 1
    method: POST
    path: /api/admins/
    header:
        Content-Type: application/json
        Prefer: return=representation
    content:
        login: test_login_${unique_id}
        password: password
        role: admin
        reseller_id: 1
    conditions:
        is:
            code: 201
    retain:
        admin_path: header.location
        admin_id: header.location

-
    name: get admin - role admin
    type: item
    method: GET
    path: '/${admin_path}'
    retain:
        admin: body
    conditions:
        is:
            code: 200
            '${admin}.is_system': 0
            '${admin}.is_superuser': 1
            '${admin}.is_ccare': 0
            '${admin}.lawful_intercept': 0
            '${admin}.role': admin
        ok:
            '${admin}.login': defined
            '${admin}.role_id': undefined

-
    name: put admin - to role system
    type: item
    thread: 1
    method: PUT
    path: '/${admin_path}'
    header:
        Content-Type: application/json
        Prefer: return=representation
    content:
        login: test_login_${unique_id}
        role: system
        reseller_id: 1
    retain:
